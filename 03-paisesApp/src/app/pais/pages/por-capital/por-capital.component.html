<div class="animate__animated animate__swing">

  <h2 class="bg-info text-center rounded-3 p-2 mt-2">Busqueda por nombres de capitales</h2>
  <hr />
  
  <div class="row">
    <div class="col mt-2">
      <app-pais-input
      (onEnter)="buscar( $event )"
      [leyenda]="leyenda"
      ></app-pais-input>
    </div>
  </div>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger text-center">
  No se encontró una capital con el término <span class="bg-dark text-white p-1 rounded-3">{{ termino }}</span>
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>

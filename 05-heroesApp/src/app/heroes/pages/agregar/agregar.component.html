






<h1>
  <span>{{ heroe.id ? 'Editar' : 'Nuevo' }}</span> 
  Héroe
  </h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap="30px"
      fxLayoutGap.xs="0px"
    >
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url </mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        {{ heroe.id ? 'Actualizar' : 'Crear'}}
      </button>
      <span class="spacer"></span>
      <button mat-raised-button color="warn"
      *ngIf="heroe.id"
       (click)="borrarHeroe();">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>

  </div>
  <!--  fin div izda -->

  <div fxFlex="50">
    <img
      [src]="heroe | heroeImagen"
      onError="this.src='assets/no-image.png'"
      alt=""
    />
  </div>
</div>

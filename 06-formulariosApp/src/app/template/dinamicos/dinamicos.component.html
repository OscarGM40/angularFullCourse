<hr />

<form (ngSubmit)="guardar()" #miOtroFormulario="ngForm">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        placeholder="Nombre de la persona"
        required
        [ngModel]="persona.nombre"
        name="nombre"
        class="form-control"
      />
      <small *ngIf="validaNombre()" class="form-text text-danger"
        >Este campo es obligatorio</small
      >
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
       <div class="input-group">
         <input type="text" 
         class="form-control" 
         [(ngModel)]="nuevoJuego"
         name="nuevoJuego"
         placeholder="Agregar juego favorito"
         (keyup.Enter)="agregarPorIntro()"
         #txtAgregar
         >
         <button type="button" class="btn btn-outline-primary"
         (click)="agregarJuego()"
         >Agregar</button>
        </div>
      </div>
    </div>
    
    <!-- Lista de juegos favoritos -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Favoritos</label>
      <div class="col-sm-9">
        <div class="input-group mb-2"
        *ngFor="let juego of persona.favoritos;let i=index"
        >
          <input type="text" class="form-control"
          [(ngModel)]="juego.nombre"
          name="juego{{i}}"
          >
          <button type="button" class="btn btn-outline-danger"
          (click)="eliminar(i)"
          >Eliminar</button>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        [disabled]="miOtroFormulario.invalid"
        class="btn btn-primary float-end"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json}}</pre>

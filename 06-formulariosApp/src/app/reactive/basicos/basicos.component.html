<hr />
<div class="row">
  
  <div class="col">
    <form (ngSubmit)="guardar()" [formGroup]="miFormulario">
      <!-- Nombre del producto -->
      <div class="mb-3 row">
        <label for="producto" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
          type="text"
          class="form-control"
          placeholder="Nombre del producto"
          formControlName="nombre"
          />
          <span class="form-text text-danger ps-2"
           *ngIf="campoEsValido('nombre')"
          >Debe de ser de 3 letras</span>
        </div>
      </div>
      <!-- Precio del producto -->
      <div class="mb-3 row">
        <label for="precio" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
          type="number"
          class="form-control"
          placeholder="Precio del producto"
          formControlName="precio"
          />
          <span class="form-text text-danger ps-2"
          *ngIf="campoEsValido('precio')"
          >El precio debe de ser mayor de 0</span>
        </div>
      </div>
      
      <!-- Stock del producto -->
      <div class="mb-3 row">
        <label for="existencias" class="col-sm-3 col-form-label"
        >Existencias</label
        >
        <div class="col-sm-9">
          <input
          type="number"
          formControlName="stock"
          class="form-control"
          placeholder="Stock del producto"
          />
          <span class="form-text text-danger ps-2"
          *ngIf="campoEsValido('stock')"
          >El stock debe de ser mayor de 0</span>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <button type="submit" 
          class="btn btn-primary float-end">
          Guardar
        </button>
      </div>
    </div>
    
  </form>
  </div>
</div>

 <div class="row">
   <div class="col">
      <span>Valid</span>
      <pre>{{ miFormulario.valid | json}}</pre>

      <span>Pristine</span>
      <pre>{{ miFormulario.pristine| json}}</pre>

      <span>Touched</span>
      <pre>{{ miFormulario.touched | json}}</pre>

      <span>Value</span>
      <pre>{{ miFormulario.value | json}}</pre>

   </div>
</div>
